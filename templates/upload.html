<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Upload de Arquivo</title>

    <!-- Incluindo a Fonte Montserrat, usada para estilizar o texto da página -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon (ícone que aparece na aba do navegador) -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/corrida.png') }}"
      type="image/png"
    />

    <!-- Incluindo os arquivos CSS personalizados para estilização -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/upload.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/footer.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Divisão esquerda contendo uma imagem -->
      <div id="parte_esquerda">
        <img src="{{ url_for('static', filename='img/carroMain.jpg') }}" />
      </div>

      <!-- Divisão direita contendo o formulário de upload -->
      <div id="parte_direita">
        <h1>Upload de Dados</h1>
        <p>
          Explica ao usuário que ele deve enviar um arquivo CSV contendo os
          dados para análise. Também dá instruções sobre como o sistema
          processará os dados.
        </p>

        <!-- Formulário para upload do arquivo -->
        <form method="POST" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
          <!-- Div para selecionar o arquivo -->
          <div class="form-group">
            <label for="file-input" class="upload-div">
              <!-- Imagem do ícone de upload -->
              <img
                src="{{ url_for('static', filename='img/documentos.png') }}"
              />
            </label>
            <!-- Campo para selecionar o arquivo -->
            <input
              id="file-input"
              type="file"
              name="file"
              class="form-control"
            />
          </div>

          <!-- Botão para submeter o formulário -->
          <div class="form-group" id="botao_env">
            {{ form.submit(class="btn btn-primary") }}
          </div>
        </form>
      </div>
    </div>

    <!-- Rodapé com navegação -->
    <footer>
      <p id="ativo">Upload File</p>
      <p class="meio">Analysis</p>
      <p>Predict</p>
    </footer>
  </body>
</html>
